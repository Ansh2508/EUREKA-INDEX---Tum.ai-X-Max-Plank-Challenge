[build]
builder = "nixpacks"

[build.env]
NIXPACKS_PYTHON_VERSION = "3.11"

[deploy]
startCommand = "pip install -r requirements-minimal.txt && uvicorn main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "on_failure"

[deploy.env]
NODE_ENV = "production"
