<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>LLM Chat Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        .chat-container {
            max-width: 700px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        select, input[type="text"], button {
            padding: 10px;
            font-size: 16px;
            margin: 5px 0;
        }
        button {
            cursor: pointer;
        }
        #chat-output {
            margin-top: 20px;
            max-height: 400px;
            overflow-y: auto;
            border-top: 1px solid #ccc;
            padding-top: 10px;
        }
        .message {
            margin-bottom: 15px;
        }
        .message.user {
            text-align: right;
            color: #333;
        }
        .message.bot {
            text-align: left;
            color: #007bff;
        }
    </style>
</head>
<body>
    <h1>LLM Chat Interface</h1>
    <div class="chat-container">
        <label for="provider">Select LLM Provider:</label>
        <select id="provider"></select><br>
        <input type="text" id="prompt" placeholder="Type your question here..." size="60">
        <button id="send-btn">Send</button>

        <div id="chat-output"></div>
    </div>

    <script>
        const providerSelect = document.getElementById('provider');
        const promptInput = document.getElementById('prompt');
        const sendBtn = document.getElementById('send-btn');
        const chatOutput = document.getElementById('chat-output');

        // Fetch available providers from backend
        async function loadProviders() {
            try {
                const res = await fetch('/llm/providers');
                const data = await res.json();
                data.providers.forEach(provider => {
                    const option = document.createElement('option');
                    option.value = provider;
                    option.textContent = provider.charAt(0).toUpperCase() + provider.slice(1);
                    providerSelect.appendChild(option);
                });
            } catch (err) {
                console.error('Error fetching providers:', err);
            }
        }

        // Send prompt to backend
        async function sendPrompt() {
            const provider = providerSelect.value;
            const prompt = promptInput.value.trim();
            if (!prompt) return;

            // Display user message
            const userMsg = document.createElement('div');
            userMsg.className = 'message user';
            userMsg.textContent = `You: ${prompt}`;
            chatOutput.appendChild(userMsg);
            chatOutput.scrollTop = chatOutput.scrollHeight;
            promptInput.value = '';

            try {
                const res = await fetch('/llm/ask', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ provider, prompt })
                });
                const data = await res.json();

                // Display bot response
                const botMsg = document.createElement('div');
                botMsg.className = 'message bot';
                botMsg.textContent = `${provider.charAt(0).toUpperCase() + provider.slice(1)}: ${data.response}`;
                chatOutput.appendChild(botMsg);
                chatOutput.scrollTop = chatOutput.scrollHeight;
            } catch (err) {
                console.error('Error sending prompt:', err);
            }
        }

        sendBtn.addEventListener('click', sendPrompt);
        promptInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendPrompt();
        });

        loadProviders();
    </script>
</body>
</html>
