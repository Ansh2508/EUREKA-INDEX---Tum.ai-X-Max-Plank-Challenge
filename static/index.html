<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Assessment Dashboard</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
    }
    
    .container {
      max-width: 1200px;
      margin: 0 auto;
    }
    
    h1 {
      text-align: center;
      color: white;
      margin-bottom: 30px;
      font-size: 2.5em;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
    }
    
    .form-container {
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      margin-bottom: 30px;
    }
    
    .form-group {
      margin-bottom: 20px;
    }
    
    label {
      display: block;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }
    
    input[type="text"], textarea {
      width: 100%;
      padding: 12px;
      font-size: 16px;
      border: 2px solid #ddd;
      border-radius: 8px;
      transition: border-color 0.3s ease;
      box-sizing: border-box;
    }
    
    input[type="text"]:focus, textarea:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      background: linear-gradient(45deg, #667eea, #764ba2);
      color: white;
      padding: 15px 30px;
      font-size: 18px;
      font-weight: 600;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: transform 0.2s ease;
      width: 100%;
    }
    
    button:hover {
      transform: translateY(-2px);
    }
    
    .results-container {
      display: none;
      background: white;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }
    
    .results-container.show {
      display: block;
    }
    
    .assessment-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }
    
    .assessment-card {
      background: #f8f9fa;
      border-radius: 10px;
      padding: 20px;
      border-left: 5px solid #667eea;
    }
    
    .card-title {
      font-size: 1.2em;
      font-weight: 600;
      margin-bottom: 15px;
      color: #333;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    
    .card-content {
      line-height: 1.6;
    }
    
    .metric {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 8px 0;
      border-bottom: 1px solid #eee;
    }
    
    .metric:last-child {
      border-bottom: none;
    }
    
    .metric-label {
      font-weight: 500;
      color: #555;
    }
    
    .metric-value {
      font-weight: 600;
      padding: 4px 12px;
      border-radius: 20px;
      background: #e9ecef;
    }
    
    .score-high { background: #d4edda; color: #155724; }
    .score-medium { background: #fff3cd; color: #856404; }
    .score-low { background: #f8d7da; color: #721c24; }
    
    .recommendation {
      font-size: 1.1em;
      font-weight: 600;
      padding: 15px;
      border-radius: 8px;
      margin: 20px 0;
      text-align: center;
    }
    
    .recommendation.pass {
      background: #f8d7da;
      color: #721c24;
      border: 1px solid #f5c6cb;
    }
    
    .recommendation.consider {
      background: #fff3cd;
      color: #856404;
      border: 1px solid #ffeeba;
    }
    
    .recommendation.invest {
      background: #d4edda;
      color: #155724;
      border: 1px solid #c3e6cb;
    }
    
    .loading {
      text-align: center;
      padding: 40px;
      color: #666;
      font-size: 1.2em;
    }
    
    .icon {
      font-size: 1.2em;
    }
    
    .error {
      background: #f8d7da;
      color: #721c24;
      padding: 20px;
      border-radius: 8px;
      border: 1px solid #f5c6cb;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>üöÄ Technology Assessment Dashboard</h1>

    <div class="form-container">
      <form id="techForm">
        <div class="form-group">
          <label for="title">Technology Title</label>
          <input type="text" id="title" name="title" placeholder="Enter technology title" required>
        </div>

        <div class="form-group">
          <label for="abstract">Technology Abstract</label>
          <textarea id="abstract" name="abstract" rows="6" placeholder="Enter detailed technology abstract" required></textarea>
        </div>

        <button type="submit">üîç Analyze Technology</button>
      </form>
    </div>

    <div id="data">

    </div>

    </div>
    <div class="results-container" id="results">
      <!-- Results will be populated here -->
    </div>
  </div>

  <script>
    // Global configuration
    let appConfig = { debug: false, production: true }; // Default to production mode
    
    // Fetch configuration from backend
    async function loadConfig() {
      try {
        const response = await fetch('/config');
        if (response.ok) {
          appConfig = await response.json();
        }
      } catch (err) {
        // If config fails, assume production mode
        console.warn('Failed to load config, assuming production mode');
      }
    }
    
    // Debug logging function
    function debugLog(...args) {
      if (appConfig.debug) {
        console.log('[DEBUG]', ...args);
      }
    }
    
    // Error logging (always shown)
    function errorLog(...args) {
      console.error('[ERROR]', ...args);
    }
    
    // Info logging (always shown)
    function infoLog(...args) {
      console.info('[INFO]', ...args);
    }
    
    const form = document.getElementById('techForm');
    const results = document.getElementById('results');

    function getScoreClass(score, type = 'score') {
      if (type === 'score') {
        if (score >= 7) return 'score-high';
        if (score >= 4) return 'score-medium';
        return 'score-low';
      }
      return '';
    }

    function getRecommendationClass(recommendation) {
      if (recommendation.includes('PASS')) return 'pass';
      if (recommendation.includes('CONSIDER')) return 'consider';
      if (recommendation.includes('INVEST')) return 'invest';
      return 'pass';
    }

    function formatMetricValue(key, value) {
      if (typeof value === 'number') {
        return value.toFixed(2);
      }
      return value;
    }

    function renderText(text){
      document.getElementById("data").textContent = text;
    }

    function renderResults(data) {
      const overall = data.overall_assessment;
      const market = data.market_analysis;
      const technology = data.technology_assessment;
      const commercial = data.commercial_indicators;

      // In production mode, show only the main recommendation
      if (appConfig.production && !appConfig.debug) {
        results.innerHTML = `
          <h2>üìä Assessment Results</h2>
          
          <div class="recommendation ${getRecommendationClass(overall.investment_recommendation)}">
            ${overall.investment_recommendation}
          </div>
          
          <div class="assessment-grid">
            <div class="assessment-card">
              <div class="card-title">
                <span class="icon">üìà</span>
                Overall Assessment
              </div>
              <div class="card-content">
                <div class="metric">
                  <span class="metric-label">Market Potential Score</span>
                  <span class="metric-value ${getScoreClass(overall.market_potential_score)}">${formatMetricValue('score', overall.market_potential_score)}</span>
                </div>
                <div class="metric">
                  <span class="metric-label">Investment Recommendation</span>
                  <span class="metric-value">${overall.investment_recommendation}</span>
                </div>
                <div class="metric">
                  <span class="metric-label">Risk Level</span>
                  <span class="metric-value">${overall.risk_level}</span>
                </div>
              </div>
            </div>
          </div>
          
          <div style="text-align: center; margin-top: 20px; padding: 20px; background: #f8f9fa; border-radius: 10px;">
            <p><strong>üî¨ Professional Analysis Available</strong></p>
            <p>For detailed technical metrics and comprehensive analysis, please contact our technology transfer team.</p>
          </div>
        `;
        return;
      }

      // Development mode - show detailed analysis
      results.innerHTML = `
        <h2>üìä Assessment Results</h2>
        
        <div class="recommendation ${getRecommendationClass(overall.investment_recommendation)}">
          ${overall.investment_recommendation}
        </div>
        
        <div class="assessment-grid">
          <div class="assessment-card">
            <div class="card-title">
              <span class="icon">üìà</span>
              Overall Assessment
            </div>
            <div class="card-content">
              <div class="metric">
                <span class="metric-label">Market Potential Score</span>
                <span class="metric-value ${getScoreClass(overall.market_potential_score)}">${formatMetricValue('score', overall.market_potential_score)}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Risk Level</span>
                <span class="metric-value">${overall.risk_level}</span>
              </div>
            </div>
          </div>

          <div class="assessment-card">
            <div class="card-title">
              <span class="icon">üéØ</span>
              Market Analysis
            </div>
            <div class="card-content">
              <div class="metric">
                <span class="metric-label">Gap Status</span>
                <span class="metric-value">${market.gap_status.replace(/_/g, ' ')}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Gap Score</span>
                <span class="metric-value ${getScoreClass(market.gap_score)}">${market.gap_score}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Need Indicators</span>
                <span class="metric-value">${market.need_indicators}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Solution Indicators</span>
                <span class="metric-value">${market.solution_indicators}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Publication Momentum</span>
                <span class="metric-value">${market.publication_momentum}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Patent Density</span>
                <span class="metric-value">${formatMetricValue('density', market.patent_density)}</span>
              </div>
            </div>
          </div>

          <div class="assessment-card">
            <div class="card-title">
              <span class="icon">üî¨</span>
              Technology Assessment
            </div>
            <div class="card-content">
              <div class="metric">
                <span class="metric-label">Technology Readiness Level</span>
                <span class="metric-value">TRL ${technology.estimated_trl}</span>
              </div>
              <div class="metric">
                <span class="metric-label">TRL Category</span>
                <span class="metric-value">${technology.trl_category.replace(/_/g, ' ')}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Market Readiness</span>
                <span class="metric-value">${technology.market_readiness}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Time to Market</span>
                <span class="metric-value">${technology.time_to_market}</span>
              </div>
            </div>
          </div>

          <div class="assessment-card">
            <div class="card-title">
              <span class="icon">üíº</span>
              Commercial Indicators
            </div>
            <div class="card-content">
              <div class="metric">
                <span class="metric-label">Citation Velocity</span>
                <span class="metric-value">${commercial.citation_velocity}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Commercial Ratio</span>
                <span class="metric-value">${formatMetricValue('ratio', commercial.commercial_ratio)}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Avg Family Size</span>
                <span class="metric-value">${commercial.avg_family_size}</span>
              </div>
              <div class="metric">
                <span class="metric-label">Geographic Diversity</span>
                <span class="metric-value">${commercial.geographic_diversity}</span>
              </div>
            </div>
          </div>
        </div>
      `;
      
      results.classList.add('show');
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const abstract = document.getElementById('abstract').value;

      results.innerHTML = '<div class="loading">üîÑ Analyzing technology...</div>';
      results.classList.add('show');

      try {
        const response = await fetch('/analyze', {
        //const response = await fetch('/related-works-all', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, abstract })
        });

        debugLog('Analyze API response:', response);
        if (!response.ok) {
          errorLog('Analyze API error:', response.status);
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        debugLog('Analyze API data:', data);
        renderResults(data);
      } catch (err) {
        results.innerHTML = `<div class="error">‚ùå Error: ${err.message}</div>`;
        results.classList.add('show');
      }



      try {
        const response = await fetch('/related-works-all', {
        //const response = await fetch('/related-works-all', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, abstract })
        });

        debugLog('Related works API response:', response);
        if (!response.ok) {
          errorLog('Related works API error:', response.status);
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        
        // Only show raw JSON data in development mode
        if (appConfig.debug && !appConfig.production) {
          renderText(JSON.stringify(data, null, 2));
        }
    
      } catch (err) {
        results.innerHTML = `<div class="error">‚ùå Error: ${err.message}</div>`;
        results.classList.add('show');
      }

    });
  

    // Initialize app
    document.addEventListener('DOMContentLoaded', async function() {
      // Load configuration first
      await loadConfig();
      
      // Add environment indicator if in debug mode
      if (appConfig.debug) {
        const indicator = document.createElement('div');
        indicator.style.cssText = `
          position: fixed; top: 0; right: 0; 
          background: #ff6b6b; color: white; 
          padding: 5px 10px; font-size: 12px; 
          z-index: 9999; border-radius: 0 0 0 5px;
        `;
        indicator.textContent = `DEBUG MODE (${appConfig.environment})`;
        document.body.appendChild(indicator);
        
        infoLog('App initialized in debug mode');
        debugLog('App config:', appConfig);
      }
    });
  </script>
</body>
</html>
