<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ask Claude</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 2em;
            background-color: #f9f9f9;
        }
        h1 {
            color: #333;
        }
        textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ccc;
            resize: vertical;
        }
        button {
            margin-top: 0.5em;
            padding: 0.5em 1em;
            font-size: 16px;
            border: none;
            background-color: #4CAF50;
            color: white;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        #response {
            margin-top: 1em;
            padding: 1em;
            background-color: #fff;
            border-radius: 5px;
            border: 1px solid #ccc;
            min-height: 50px;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <h1>Ask Claude</h1>
    <textarea id="prompt" placeholder="Type your question here..."></textarea><br>
    <button onclick="askClaude()">Send</button>
    <div id="response"></div>

    <script>
        async function askClaude() {
            const prompt = document.getElementById("prompt").value.trim();
            const responseDiv = document.getElementById("response");

            if (!prompt) {
                responseDiv.innerHTML = "Please enter a prompt.";
                return;
            }

            responseDiv.innerHTML = "Loading...";

            try {
                const response = await fetch("/claude", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ prompt })
                });
                const data = await response.json();
                responseDiv.innerHTML = `<strong>Claude says:</strong>\n${data.response}`;
            } catch (err) {
                responseDiv.innerHTML = "Error contacting Claude: " + err;
            }
        }
    </script>
</body>
</html>
