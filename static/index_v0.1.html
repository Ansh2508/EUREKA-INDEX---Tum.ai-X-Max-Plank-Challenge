<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tech Assessment Dashboard</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
    }
    form {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: white;
      border-radius: 10px;
      box-shadow: 0px 2px 10px rgba(0,0,0,0.1);
    }
    textarea, input[type="text"] {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      background-color: #007bff;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    pre {
      max-width: 700px;
      margin: 20px auto;
      padding: 20px;
      background-color: #222;
      color: #0f0;
      border-radius: 10px;
      overflow-x: auto;
    }
  </style>
</head>
<body>
  <h1>Technology Assessment Dashboard</h1>

  <form id="techForm">
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" placeholder="Enter technology title" required>

    <label for="abstract">Abstract:</label>
    <textarea id="abstract" name="abstract" rows="6" placeholder="Enter technology abstract" required></textarea>

    <button type="submit">Analyze</button>
  </form>

  <pre id="output">Output will appear here...</pre>

  <script>
    const form = document.getElementById('techForm');
    const output = document.getElementById('output');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const title = document.getElementById('title').value;
      const abstract = document.getElementById('abstract').value;

      output.textContent = "Analyzing...";

      try {
        const response = await fetch('http://127.0.0.1:8000/analyze', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ title, abstract })
        });

        if (!response.ok) {
          throw new Error(`Server error: ${response.status}`);
        }

        const data = await response.json();
        output.textContent = JSON.stringify(data, null, 2);
      } catch (err) {
        output.textContent = `Error: ${err.message}`;
      }
    });
  </script>
</body>
</html>
